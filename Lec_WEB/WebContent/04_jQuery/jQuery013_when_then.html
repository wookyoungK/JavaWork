<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>when & then</title>
<style>
.box1 {
	width:150px;
	height : 150px;
	background-color:  #3f8d3f;
	position: absolute;
	left : 50px;
	top : 0;
}
.box2 {
	width:150px;
	height:150px;
	background-color:  #82d3f2;
	position: absolute;
	left :50px;
	top :150px;
}
.box3 {
	width:150px;
	height:150px;
	background-color:  yellow;
	position: absolute;
	left :50px;
	top :300px;
}
</style>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
/*
	$.when() 함수는 
	thenable object 들 (다른말로 deferred object)들의
	이벤트가 끝나면 리턴타입은 Promise 객체 리턴
	https://api.jquery.com/jquery.when/
		  
	deferred.then() 함수
	deferred 들이 다 마무리 되면 콜백 함수 호출
	https://api.jquery.com/deferred.then/
 */
$(document).ready(function(){
	$("#run").click(function(e){
		  var $box1 = $(".box1");
		  var $box2 = $(".box2");
		  var $box3 = $(".box3");

		  // 동시에 실행됨
		//   $box1.animate({left : "200px"}, 1000);
		//   $box2.animate({top : "0px"}, 1500);
		//   $box3.animate({top: "150px"}, 2000);
		  
		  //$box1과 $box2 의 애니메이션이 다끝나고 나서 $box3 가 움직이게 하려면? --> Callback!!  계단식으로 계속 function이 붙음

		//   $box1.animate({left : "200px"}, 1000);
		//   $box2.animate({top : "0px"}, 1500,function(){
		//   $box3.animate({top: "150px"}, 2000);
		//   });

		//방법 :delay()
		// $box1.animate({left : "200px"}, 1000);
		// $box2.animate({top : "0px"}, 1500);
		// $box3.delay(1500).animate({top: "150px"},2000);

		//$box1 과 $box2 중 누가 먼저 끝날지 알수 없다면
		//얼마후에 끝날지도 알수 없다면 ??

		//방법
		//$.when() 사용
		//이벤트들이 끝나면 수행하는 Promise 객체 리턴
		//thenable object (다른말로 deferred object)
		$box1.animate({left : "200px"}, 1000);
		$box2.animate({top : "0px"}, 1500);
		$.when($box1,$box2).then(function(){
			$box3.animate({top: "150px"},2000);
			// alert("완료!")
		}).then(function(){
			$box3.animate({top: "150px"},2000);
			// alert("완료!")
		}).then(function(){
			$box3.animate({top: "150px"},2000);
			// alert("완료!")
		}); 
		//이런식으로 계속붙는다  비슷하긴하지만 callback 계단으로하면 나중에  더복잡하다!!!



		  
	});	
});
</script>

<body>
<button id="run">run</button>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
