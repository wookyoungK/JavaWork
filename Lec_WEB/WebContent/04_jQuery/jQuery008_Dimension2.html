<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>jQuery Dimension</title>
<style>
#div1{
	position: absolute;
	margin: 0;
	padding: 0;
}

#circle{
	position: absolute;
	width: 50px;
	height: 50px;
	border-radius: 50%;  /* 원으로 만든다 */
	display: none   ;  /* 일단 보이지 않는다 */
	background-color: tomato;
	margin: 0;
	padding: 0;
}
</style>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

// TODO
$(document).ready(function(){

	//클릭시 좌표 알아내기
	$(document).click(function(){
		//화면에 클릭한 좌표
		// alert(event.pageX + " " + event.pageY);

		var txt = event.pageX + " " + event.pageY;
		$("#div1").css({
			"left" : event.pageX - ($("#circle").outerWidth(true) / 2),
			"top": event.pageY - ($("#circle").outerWidth(true) / 2)
		});
		// $("#div1").text(txt);

		//클릭한 곳에 동그라미가 나타났다 사라지게하기 

		$("#circle").css({
			"left" : event.pageX,
			"top": event.pageY
		});

		// $("#circle").fadeIn(2000).fadeOut(2000); //두개의 상태가 들어온것, alert 찍으면 두개 동시에    

		$("#circle").stop(true).fadeIn(100, function(){  // 일단 IN,들어오고 IN 이다끝나면 Out이 나타남
			$("#circle").fadeOut(500);

		});

	});

});

</script>
<body>
<h1> 화면을 클릭해주세요</h1>
<div id="div1"></div>
<div id="circle"></div>
</body>
</html>
