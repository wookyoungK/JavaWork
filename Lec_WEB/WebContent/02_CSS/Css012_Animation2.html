<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>KeyFrame Animation</title>
<style> 
div {
    width: 100px;
    height: 100px;
    background-color: red;
    position: relative;
    
    animation-name: example;
    animation-duration: 4s;
    animation-iteration-count: 3;
    
  }
  
  @keyframes example{
  0% {backgrond-color:red; left:0px; top:0px}
  25% {background-color:cyan; left:200px; top:0px}
  50% {background-color:orange; left:200px; top:200px}
  75% {background-color:green; left:0px; top:200px}
  100% {background-color:blue; left:0px; top:0px}
  }  
   

</style>
</head>
<body>
<h1>Key Frame Animation</h1>

<p><b>Note:</b> IE9 나 이전 버젼에서는 작동안합니다.</p>

<div></div>


<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
