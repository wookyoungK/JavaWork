<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>List2</title>

<style>
ul{
	list-style-type: none; /* disc모양 없애기  , 이거부터없앰*/
	background-color: #333333;
	overflow:hidden;
}
li{
	float: left; /* 줄바꿈 했던 li를 일렬로 좌측정렬   */
}

li a{
	text-decoration: none;
	padding: 16px;
	color: white;
	display: block;
}

li a:hover{
	background-color: #111111;
}
</style>
</head>
<!-- 오늘날 웹에서 li, ol은 메뉴 작성에도 많이사용됨  -->
<body>
	<ul>
		<li><a href="https://www.naver.com">네이버</a></li>
		<li><a href="https://www.Daum.net">다음</a></li>
		<li><a href="https://www.nate.com">네이트</a></li>
		<li><a href="https://www.msn.com">MSN</a></li>
	</ul>
</body>
</html>
